{% extends 'main.html'%}
{% block content %}
    <main class="create-room layout">
      <div class="container">
        <div class="layout__boxx">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{% url 'home' %}">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 32 32"
                >
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>
              <h3>Update Your Profile</h3>
            </div>
          </div>
          
          <div class="settings layout__body">
            <div class="settings__avatar">
              <div class="avatar avatar--large active">
               <img src="{{request.user.profileuser.profile_pic.url}}" id="preview-avatar" />
              </div>
           </div>
            <form class="form" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
              <div class="form__group form__avatar">
                <label for="avatar">{{field.label}}</label>
                {{field}}
              </div>
               {% endfor %}
               {% for field in profile %}
               <div class="form__group">
                 <label for="profile_pic">{{field.label}}</label>
                 {{field}}
               </div>
               {% endfor %}
              <div class="form__action">
                <a class="btn btn--dark" href="{% url 'home'%}">Cancel</a>
                <button class="btn btn--main" type="submit">Update Settings</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
{% endblock%}
